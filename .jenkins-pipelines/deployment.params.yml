app:
  name: 'Prometheus'

main_branch: 'master'

image_definition:
  name: 'prometheus-img'
  registry_host: '192.168.1.6:5000'
  docker_file: 'Dockerfile'

container_definition:
  name: 'prometheus'
  memory: '250m'
  cpu: 0.5
  internal_port: 80
  external_port: 80
  log_max_file: 5
  log_max_size: '5m'
  replicas: 2
  network: 'nginx-ingress-network'

integration_definition:
